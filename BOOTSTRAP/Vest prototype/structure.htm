<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row"><!-- 100% on extra small, small and medium devices and 75%/25% split on large and xlarge devices -->
    <div class="col-12 col-lg-9">
	  <div class="row">
		<div class="col-12 col-md-7 bg-success">silver</div>
		<div class="col-12 col-md-5 bg-warning">search</div>
		<div class="col-12 bg-danger">buttons</div>
		<div class="col-12 bg-info">canvas</div>
		<div class="col-12 col-lg-6 bg-primary">cumulative</div>
		<div class="col-12 col-lg-6 bg-danger">patterns</div>
		<div class="col-12 bg-secondary">list drop</div>
	  </div>
    </div>
    <div class="col-12 col-lg-3">
		<div class="row">
			<div class="col-12 bg-info">date picker</div>
			<div class="col-12 bg-secondary">diagram</div>
			<div class="col-12 bg-info">return</div>
			<div class="col-12 bg-secondary">profit</div>
			<div class="col-12 bg-info">gains losses</div>
			<div class="col-12 bg-secondary">miscellaneous</div>
		</div>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
	body { background-color: #ecf0f4; }
	.container-fluid { padding-top:0.75rem;}
	.card{margin-bottom:0.75rem !important; border:0; background-color: #f5f8fa; border-radius:.25rem; background-clip:border-box;}
	.card-body{padding:0.75rem; flex:1 1 auto;}
	.mini-padding{padding-right:0.375rem; padding-left:0.375rem;}
	
	.navbar-brand {
    width: 154px;
    height: 40px;
    font-size: 0;
    background: url(logo.svg) 50% no-repeat;
    background-size: auto auto;
    background-size: contain;
    margin-left: .1875rem;
	}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-xl bg-light navbar-light">
  <a class="navbar-brand" href="index.htm">vest</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Currencies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Crypto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Commodities</a>
      </li>
	<li class="nav-item">
        <a class="nav-link" href="#">American</a>
      </li> 
	<li class="nav-item">
        <a class="nav-link" href="#">European</a>
      </li> 
	<li class="nav-item">
        <a class="nav-link" href="#">International</a>
      </li> 
	<li class="nav-item">
        <a class="nav-link" href="#">Stocks</a>
      </li> 
	<li class="nav-item">
        <a class="nav-link" href="#">US Sectors</a>
      </li> 	  
    </ul>
	<ul class="navbar-nav ml-auto d-none d-xl-block">
	<button type="button" class="btn btn-outline-info mr-2"><i class="fa fa-heart-o mr-1"></i> Signup</button>
	<button type="button" class="btn btn-outline-info"><i class="fa fa-sign-in mr-1"></i> Login</button>
    </ul>
  </div>  
</nav>







<div class="container-fluid">
  <div class="row"><!-- 100% on extra small, small and medium devices and 75%/25% split on large and xlarge devices -->
    <div class="col-12 col-lg-9">
	  <div class="row">
		<div class="col-12 col-md-7 mini-padding">
			<div class="card"><div class="card-body">silver</div></div>
		</div>
		<div class="col-12 col-md-5 mini-padding">
			<div class="card"><div class="card-body">search</div></div>
		</div>
		<div class="col-12 mini-padding">
			<div class="card"><div class="card-body">buttons</div></div>
		</div>
		<div class="col-12 mini-padding">
			<div class="card"><div class="card-body">canvas</div></div>
		</div>
		<div class="col-12 col-lg-6 mini-padding">
			<div class="card"><div class="card-body">cumulative</div></div>
		</div>
		<div class="col-12 col-lg-6 mini-padding">
			<div class="card"><div class="card-body">patterns</div></div>
		</div>
		<div class="col-12 mini-padding">
			<div class="card"><div class="card-body">list drop</div></div>
		</div>
	  </div>
    </div>
    <div class="col-12 col-lg-3">
		<div class="row">
			<div class="col-12 mini-padding">
				<div class="card"><div class="card-body">date picker</div></div>
			</div>
			<div class="col-12 mini-padding">
				<div class="card"><div class="card-body">diagram</div></div>
			</div>
			<div class="col-12 mini-padding">
				<div class="card"><div class="card-body">return</div></div>
			</div>
			<div class="col-12 mini-padding">
				<div class="card"><div class="card-body">profit</div></div>
			</div>
			<div class="col-12 mini-padding">
				<div class="card"><div class="card-body">gains losses</div></div>
			</div>
			<div class="col-12 mini-padding">
				<div class="card"><div class="card-body">miscellaneous</div></div>
			</div>
		</div>
    </div>
  </div>
</div>

</body>
</html>

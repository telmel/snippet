<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
  
}

.inner {
  background-color: #f1f1f1;
  color: white;
  width: 200px;
  height: 200px;
}

.plum{
	background-color: plum;
}

.dodgerblue {
	background-color: DodgerBlue;
}

.DarkGoldenrod{
	background-color:DarkGoldenrod;
}

.DarkSeaGreen{
	background-color:DarkSeaGreen;
}
</style>
</head>
<body>
<div class="flex-container plum">
  <div class="inner"></div>
</div>
<div class="flex-container dodgerblue">
  <div class="inner"></div>
</div>
<div class="flex-container DarkGoldenrod">
  <div class="inner"></div>
</div>
<div class="flex-container DarkSeaGreen">
  <div class="inner"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
	  background-color: sienna;
	  padding:50px;
    }

    .svg-container {
      max-width: 1000px;
      max-height: 1000px;
      display: inline-block;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="svg-container">
      <svg version="1.1" viewBox="0 0 1000 1000" preserveAspectRatio="xMinYMin meet">
        <polygon points="0,0 1000,0 1000,1000 0,1000" fill="peru" stroke="black" stroke-width="20" />
      </svg>
    </div>
  </div>
</body>
</html>

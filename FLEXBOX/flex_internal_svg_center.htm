<!DOCTYPE html>
<html>
<head>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
	  background-color: DarkSeaGreen;
    }
	
	.svg-container {
      background-color: #fff;
      width: 200px;
      height: 200px;
      display: inline-block;
      position: relative;
    }
	
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="svg-container">
      <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content">
        <circle cx="250" cy="250" r="200" stroke="black" stroke-width="20" fill="plum" />
      </svg>
    </div>
  </div>
</body>
</html>

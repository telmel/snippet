<!DOCTYPE html>
<html>
<head>
  <script src="react.min.js"></script>
  <script src="react-dom.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example on React</title>
</head>
<body>
<div id="root"></div>
<script>

var info = React.createElement("h1", { id: "big" }, "Important Announcement");
// Создадим React-элемент (то есть javascript-обьект)
// Первый аргумент type позволяет указать, какой тип элемента HTML создать, можно указать свой элемент. 
// Второй аргумент props - это атрибуты в HTML-элементе. 
// Третий аргумент children - это строки или React-элементы (или массивы React-элементов).

// Результат:   <h1 id="big" data-reactid=".0">Important Announcement</h1>

// Как выглядит наш React-обьект
var visualize_object = JSON.stringify(info, null, 4);   alert(visualize_object);

ReactDOM.render(info, document.getElementById('root'));

var iv = document.getElementById("big");


for (var property in iv) {
  if (iv.hasOwnProperty(property)) {
  document.body.innerHTML = document.body.innerHTML + "property: " + property + "<br>" + " value: " + iv[property] + "<br>";
  }
}


</script>
</body>
</html>

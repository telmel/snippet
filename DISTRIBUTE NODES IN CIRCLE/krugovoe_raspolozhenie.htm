<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Circle</title>
<style>
html, body { height: 100%; margin: 0; border:0; }
#container { width: 500px; height: 500px; background-color: DarkSeaGreen; box-sizing: border-box; position: relative; margin: auto; overflow: hidden !important; }
.field { width: 20px; height: 20px; position: absolute; color: #fff; background-color:indigo;}
</style>
</head>
<body>
<div id="container">

<div class="field">1</div>
<div class="field">2</div>
<div class="field">3</div>
<div class="field">4</div>

</div>


<script type="text/javascript">
var myNodeList = document.querySelectorAll('.field'); // poluchili 4 uzla - diva
var fields = Array.from(myNodeList);  //  создали массив с узлами потому что только на массивах есть метод foreach
// fields выглядит вот так      Array(4) [ div.field, div.field, div.field, div.field ]

var width = 250;   //  width - это координата центральной точки
var height = 250;    //  height - это координата центральной точки
var radius = 0.5 * width;  // здесь считаем радиус это 125 в данном случае

var angle = 0;            //  
var step = 2 * Math.PI / fields.length;  // в данном случае значение 1.57
  
var angle = -90 * Math.PI / 180;  // в данном случае значение -1.57
   
fields.forEach(function(element){
	var x = width + radius * Math.cos(angle);
    var y = height + radius * Math.sin(angle);
	element.style.right = x + 'px';
	element.style.top = y + 'px';
    angle =  angle - step;
});
</script>
</body>
</html>

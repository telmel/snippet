<!DOCTYPE html>
<html>
<head>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }
	
	.svg-container {
      width: 200px;
      height: 200px;
      display: inline-block;
      position: relative;
	  animation: App-logo-spin infinite 2.6s linear;
    }
	@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
	
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="svg-container">
      <img class="header" src="if_15_2739106.svg" alt="">
    </div>
  </div>
</body>
</html>

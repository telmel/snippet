<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
	footer {
      padding: 60px 50px;
	}
	footer .glyphicon {
		font-size: 20px;
		margin-bottom: 20px;
		color: #f4511e;
	}
  </style>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script type="text/javascript">
        ymaps.ready(init);
      
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [56.101790568641725,54.26710949999997],
                zoom: 13
            }); 
            
            var myPlacemark = new ymaps.Placemark([56.101790568641725,54.26710949999997], {
                hintContent: 'Аметлом',
                balloonContent: 'Прием черного лома в Нефтекамске'
            });
            
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</head>
<body>
<div class="jumbotron text-center" style="margin:0">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>
<div class="container">
<div id="map" style="width:100%; height:400px;"></div>
</div>


<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>Амет-сырьё, Нефтекамск, Индустриальная 9Б стр 7/3. <a href="ametlom@yandex.ru" title="ametlom@yandex.ru">ametlom@yandex.ru</a></p>
</footer>








</body>
</html>
